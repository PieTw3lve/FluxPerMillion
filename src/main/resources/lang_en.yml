  no_command_matched_search: 'No command matched <c2>{search}</c2>.'
  help_page_information: '- Showing page <c2>{page}</c2> of <c2>{totalpages}</c2> (<c3>{results}</c3> results).'
  help_no_results: 'Error: No more results.'
  help_header: '<c2>---------</c2> <c1>FluxPerMillion | Help</c1> <c2>---------</c2>'
  help_format: '<c1>/{command}</c1> <c3>{parameters}</c3> <c2>{separator}</c2> <c3>{description}</c3>'
  help_detailed_header: '<c2>---------</c2> <c1>FluxPerMillion | Detailed Help</c1> <c2>---------</c2>'
